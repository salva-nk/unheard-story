<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Image</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&family=Cormorant+Garamond:ital@1&display=swap" rel="stylesheet">

<link rel="stylesheet" href="upload-image.css">
</head>

<body>

<!-- Floating circles (same theme as index) -->
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="container">

  <h1 class="title">Upload Image</h1>
  <p class="quote">"Moments captured. Stories remembered."</p>

  <!-- Upload Box -->
  <div class="upload-box">

      <!-- Hidden File Input -->
      <input type="file" id="imageInput" accept="image/*" multiple hidden>

      <!-- Plus Button -->
      <div class="plus-btn" onclick="selectImages()">+</div>

      <p class="hint">Click the plus to select image(s)</p>

      <!-- Preview Area -->
      <div id="preview"></div>

      <!-- Upload Button -->
      <button class="upload-btn" onclick="uploadImages()">Upload</button>

  </div>

 <button class="back-btn" onclick="goBack()">Go Back</button>

</div>

<script src="upload-image.js"></script>
</body>
</html>
