<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organise Event | Raw Beneath The Surface</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: white;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

header {
    padding: 30px;
    text-align: center;
    font-size: 28px;
    font-weight: 600;
    letter-spacing: 2px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
}

.container {
    max-width: 900px;
    margin: 60px auto;
    padding: 40px;
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
}

label {
    display: block;
    margin-top: 18px;
}

input, textarea {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
    outline: none;
}

textarea {
    height: 120px;
    resize: none;
}

.warning {
    margin-top: 15px;
    color: #ff8080;
    display: none;
}

.btn {
    margin-top: 25px;
    padding: 14px;
    width: 100%;
    border-radius: 30px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.create-btn {
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    color: white;
}

.create-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff416c;
}

.back-btn {
    margin-top: 15px;
    background: transparent;
    border: 1px solid white;
    color: white;
}

.back-btn:hover {
    background: white;
    color: black;
}

.event-card {
    margin-top: 40px;
    padding: 25px;
    border-radius: 20px;
    background: rgba(255,255,255,0.1);
}

.community {
    margin-top: 20px;
}

.community input {
    width: 75%;
    padding: 10px;
    border-radius: 20px;
    border: none;
    background: rgba(255,255,255,0.2);
    color: white;
}

.community button {
    padding: 10px 18px;
    border-radius: 20px;
    border: none;
    background: #ff416c;
    color: white;
    cursor: pointer;
}

.opinion {
    margin-top: 10px;
    padding: 10px;
    border-radius: 10px;
    background: rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<header>RAW BENEATH THE SURFACE</header>

<div class="container">

    <h2>Organise an Event / Awareness</h2>

    <label>Event Title</label>
    <input type="text" id="title">

    <label>Date</label>
    <input type="date" id="date">

    <label>Venue</label>
    <input type="text" id="venue">

    <label>Description</label>
    <textarea id="description"></textarea>

    <div id="warning" class="warning"></div>

    <button class="btn create-btn" onclick="createEvent()">Create Event</button>
    <button class="btn back-btn" onclick="goBack()">Back to Home</button>

    <div id="eventSection"></div>

</div>

<script>
let opinions = [];

function createEvent() {

    const title = document.getElementById("title").value.trim();
    const date = document.getElementById("date").value;
    const venue = document.getElementById("venue").value.trim();
    const description = document.getElementById("description").value.trim();
    const warning = document.getElementById("warning");

    warning.style.display = "none";

    if (title.length < 3 || !date || venue.length < 3 || description.length < 10) {
        warning.innerText = "Please fill all fields properly.";
        warning.style.display = "block";
        return;
    }

    document.getElementById("eventSection").innerHTML = `
        <div class="event-card">
            <h3>${title}</h3>
            <p><strong>Date:</strong> ${date}</p>
            <p><strong>Venue:</strong> ${venue}</p>
            <p>${description}</p>

            <div class="community">
                <h4>Community Discussion</h4>
                <input type="text" id="opinionInput" placeholder="Share your opinion...">
                <button onclick="addOpinion()">Post</button>
                <div id="opinionList"></div>
            </div>
        </div>
    `;
}

function addOpinion() {
    const input = document.getElementById("opinionInput");
    const text = input.value.trim();
    if (!text) return;

    opinions.push(text);
    input.value = "";

    document.getElementById("opinionList").innerHTML =
        opinions.map(op => `<div class="opinion">${op}</div>`).join("");
}

function goBack() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
